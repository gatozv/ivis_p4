<body style="background-color: black">
  <div class="container">
  </div>
  
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<!-- <script src="d3.min.js" charset="utf-8"></script> -->
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.5.0"></script>
<script type="text/javascript" src="js/constellation.js"></script>
<script type="text/javascript">
	var w = 1000,
    h = 700,
    padding = 30,
    myStars = [],
    numDataPoints = 15,
    xRange = Math.random() * 1000,
    yRange = Math.random() * 1000;

for (var i = 0; i < numDataPoints; i++) {
  var newNumber1 = Math.floor(Math.random() * xRange);
  var newNumber2 = Math.floor(Math.random() * yRange);	
  var newStar = {
  	"xValue" : newNumber1,
  	"yValue" : newNumber2,
  	"connected" : false
  };
	myStars.push(newStar);
}
//Create scale functions
var xScale = d3.scale.linear()
               .domain([0, d3.max(myStars, function(d) {
                 return d.xValue; 
               }) ])
               .range([padding, w - padding * 2]);

var yScale = d3.scale.linear()
               .domain([0, d3.max(myStars, function(d) {
                 return d.yValue; 
               })])
               .range([h - padding, padding]);



//Create SVG element
var mySvg = d3.select(".container")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

//Create circles
mySvg.selectAll("circle")
	 .data(myStars)
   .enter()
	 .append("circle")
	 .attr("cx", function(d) {
	 	d.xValue = xScale(d.xValue);
	   return d.xValue;
	 })
	 .attr("cy", function(d) {
	   d.yValue = yScale(d.yValue);
	   return d.yValue;
	 })
	 .attr("r", 3)
	 .attr("fill", "white");


drawConstellation(myStars, mySvg);



</script>
</body>
