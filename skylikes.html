    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Plotting friends</title>
            
            <link rel="stylesheet" type="text/css" href="css/normalize.css" />
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <script src="lib/d3.min.js" charset="utf-8"></script>
            <script src="js/jquery-2.1.3.js"></script>
            <script src="js/xsltTransform.js"></script>
            <script src="js/importFriends.js"></script>
            <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
            <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <meta content="utf-8" http-equiv="encoding">
        </head>
        <!-- include librearies -->
        <body>
            <img id="logo" src="skylikes-logos.png"/>
            <div id="gradient"></div>
            <svg></svg>
            <div id="tooltip" class="hidden">
                <img id="avatar" src="https://d.gr-assets.com/users/1424464367p3/40485151.jpg" />
                <section>
                <h2><span id="name">Willie Laka</span></h2>
                <p>Total books read: <span id="total">460</span></p>
                <p>Books in common: <span id="common">19</span></p>
                <!-- <p>Most read genre: <span>fiction </span></p> -->
                <p>Closest star: <span id="closeFriend">Andres Sierra Sierra</span></p>
                </section>
            </div>
            <div id="bookTooltip" class="hidden" >
                <h2><span id="title">Fight Club</span></h2>
                <p>Author: <span id="author">Chuck Palanihuk</span></p>
                <p>Friends who read: <span id="noFriends">19</span></p>
                <!-- <p>Most read genre: <span>fiction </span></p> -->
                <p>Your rating: <span id="rating">5</span></p>
                <p>Goodreads rating: <span id="goodReads">3.4</span></p>
                
            </div>

            <div id="shelf" class="containerOuter">
                <div class="containerInner">
               
                </div><!--inner container-->
            </div><!-- outer container-->

            <script>
            
            d3.json("xslt/DiannasBooks.json",function(error,data){
                 if (error) {  //If error is not null, something went wrong.
                    console.log("error:" + error);  //Log the error.
                    } else {      //If no error, the file loaded correctly. Yay!
                      console.log(data);   //Log the data.
                      //Include other code to execute after successful file load here
                   
                    data.sort(function(a, b){return d3.descending(a.date_added, b.date_added);}); 

                    var divContainer = d3.select(".containerInner");
                    var myBooks = divContainer.selectAll(".book")
                        .data(data);
                    console.log("number of books: " + data.length);
                    var container_height = 117 * data.length;
                    $(".containerInner").css("height", container_height);
                    var newBookLink = myBooks.enter()
                        .append("div")
                        .attr("class", "book")
                        .append("a")
                        .attr("href", "#");
                    newBookLink.append("img")
                        .attr("src", function(d) {
                                return d.image_url;})
                        .attr("alt", function(d) {return d.title;})
                        .attr("title", function(d) {return d.title;})
                    .on("click", function(d, i) {
                        //Get this bar's x/y values, then augment for the tooltip  
                        var yPosition = parseFloat(d3.select(this).attr("y")) ;
                        console.log(yPosition);

                        //Update the tooltip position and value
                        d3.select("#bookTooltip")
                          .style("top", yPosition + "px")
                          .select("#title")
                          .text(d.title);
                        d3.select("#bookTooltip")
                          .select("#author")
                          .text(d.author);
                        // d3.select("#bookTooltip")
                        //   .select("#noFriends")
                        //   .text(d["commonBooks"]);
                        // d3.select("#bookTooltip")
                        //   .select("#rating")
                        //   .text(d["name"]);
                        // d3.select("#bookTooltip")
                        //   .select("#goodReads")
                        //   .text(d["name"]);

                        //Show the tooltip
                        d3.select("#bookTooltip").classed("hidden", false);

                      });

                    }
            });

            </script>
            <script src="js/functions.js"></script>
        </body>
    </html>
